name: 'OpenClaw Bot'
description: 'AI-powered bot for your repo â€” runs real OpenClaw, the same agent that powers WhatsApp/Discord bots'
author: 'Offload My Work'
branding:
  icon: 'message-circle'
  color: 'blue'
inputs:
  api_key:
    description: 'LLM provider API key'
    required: true
  provider:
    description: 'Model provider (anthropic, xai, openai, google, groq, openrouter, etc.)'
    default: 'anthropic'
    required: false
  model:
    description: 'Model to use (provider/model format, e.g. xai/grok-3-fast)'
    default: ''
    required: false
  github_token:
    description: 'GitHub token for API access'
    default: ${{ github.token }}
    required: false
runs:
  using: 'node20'
  main: 'dist/index.js'
